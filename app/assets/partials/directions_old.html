<h1>Directions</h1>
<form>
  <input type="search" value="" placeholder="{{location}}" class="topcoat-search-input" v-model="location">
  <input type="search" value="" placeholder="{{destination}}" class="topcoat-search-input" v-model="destination">
  <button v-on="click: submit($event)">Ok</button>
</form>
<strong v-model="short"></strong>
<ul>
  <li v-repeat="steps">{{{instructions}}}</li>
</ul>
