<div class="bar bar-header">
  <div class="h1 title">{{title}}</div>
  <button
  class="button button-icon button-clear button-positive icon {{control.klass}}"
    title="{{control.title}}"
    v-repeat="control: controls"
    v-on="click: onClick(control.channel)"
    >
    {{control.title}}
  </button>
</div>
