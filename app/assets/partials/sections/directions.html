<div class="directions-input">

  <div class="list user-input js-user-input-group">

    <label class="item item-input">
      <i class="icon ion-android-arrow-up-right placeholder-icon"></i>
      <input
        type="text"
        id="origin"
        name="origin"
        class="js-user-input"
        v-model="origin"
        v-on="keyup: suggestStations('origin')"
        placeholder="Origem"
      >
    </label>

    <label class="item item-input">
      <i class="icon ion-android-arrow-down-left placeholder-icon"></i>
      <input
        type="text"
        id="destination"
        name="destination"
        class="js-user-input"
        v-model="destination"
        v-on="keyup: suggestStations('destination')"
        placeholder="Destino"
      >
    </label>

  </div>

</div>

<ul class="list directions-suggestions">
  <li
    class="item"
    v-repeat="suggestion: suggestions"
    v-on="click: selectSuggestion(suggestion.title), click: cleanupSuggestions"
  >
    <a href="#">
      {{suggestion.title}}
      <span
        style="background: {{line.color}}; border-color: {{line.color}};"
        v-repeat="line: suggestion.lines"
      />
    </a>
  </li>
</ul>

<div class="tabs tabs-icon-top">
  <a class="tab-item" v-on="click: getNearbyStation(this.origin)">
    <i class="icon ion-navigate"></i>
    Mais próxima
  </a>
  <a class="tab-item" v-on="click: swapUserInput">
    <i class="icon ion-shuffle"></i>
    Inverter
  </a>
  <a class="tab-item" v-on="click: submit($event)">
    <i class="icon ion-android-locate"></i>
    Direção
  </a>
</div>
