<div class="directions-input">
  <div class="user-input">
    <label for="directions-origin">Estação de origem</label>
    <input type="search" id="directions-origin" name="directions-origin" v-model="origin">
  </div>

  <div class="user-input">
    <label for="directions-destination">Estação de destino</label>
    <input type="search" id="directions-destination" name="directions-destination" v-model="destination">
  </div>

  <button v-on="click: submit($event)">Submit</button>
</div>

<button v-on="click: getNearbyStation(this.origin)">Nearby station</button>
<button v-on="click: swapUserInput" hidden>Swap</button>
<div class="directions-suggestions" hidden>suggestions</div>
