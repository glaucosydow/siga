<div class="no-header-container">
  <div class="card">
    <div class="item item-divider">
      Última atualização
    </div>
    <div class="item item-text-wrap">
      {{lastUpdate}}
    </div>
  </div>

  <ul class="list">
    <li class="item item-icon-left" v-repeat="status: operationalStatus">
      <i class="icon {{status.icon}}" style="color: {{status.color}};"></i>
      {{status.title}}<br />
      <small>{{status.message}}</small>
    </li>
  </ul>
</div>
