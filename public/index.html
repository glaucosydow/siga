<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="description" content="">

  <meta http-equiv="cleartype" content="on">

  <title>Siga</title>
  <link rel="stylesheet" href="application.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
</head>
<body>
  <div id="js-splash" class="splash">
    <h1 class="ir siga-logo">Siga</h1>
    <i class="icon ion-ios7-reloading loading"></i>
    <div class="beta">
      <i class="icon ion-nuclear"></i>
      Vers√£o beta
    </div>
  </div>

  <main id="app">
    <nav
      id="js-navigation"
      class="has-transform-animation navigation is-hidden"
      v-component="navigation"
    ></nav>

    <header
      id="js-header"
      class="has-transform-animation header is-hidden"
      v-component="header"
    ></header>

    <section
      id="js-section"
      class="has-transform-animation section {{currentView}}"
      v-ref="currentView"
      v-view="currentView"
      v-transition
    ></section>

    <footer
      id="js-footer"
      class="footer is-hidden"
      v-component="footer"
    ></footer>
  </main>

  <script>
    require({
      baseUrl: './'
    }, ['application']);
  </script>
